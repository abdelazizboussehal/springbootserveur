<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>All Challenges</title>
</head>
<body>
<div align="center">
    <h1>Challenges List</h1>
    <a href="/admin/new">Enter New Challenge</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID challenge</th>
            <th>id comment</th>
            <th>content</th>
            <th>date</th>
            <th>enable</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="listChallenge : ${listChallenge}">
            <td th:text="${listChallenge.id}">ID challenge</td>
            <td th:text="${listChallenge.rComments.iterator().next().getId()}">id comment</td>
            <td th:text="${listChallenge.rComments.iterator().next().getContent()}">content</td>
            <td th:text="${listChallenge.rComments.iterator().next().getCreationDate()}">date</td>
            <td th:text="${listChallenge.rComments.iterator().next().getIsEnabled()}">enable</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
