<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Sale</title>
</head>
<body>
<div align="center">
    <h1>Edit Sale</h1>
    <br />
    <form method="post" action="#" th:action="@{/admin/update}" th:object="${challenge}"
          >

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="*{id}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="number" th:field="*{state}" /></td>
            </tr>
            <tr>
                <td>Creation Date:</td>
                <td><input type="text" th:field="*{createdDate}" /></td>
            </tr>
            <tr>
                <td>Starting Date:</td>
                <td><input type="text" th:field="*{startingDate}" /></td>
            </tr>
            <tr>
                <td>Ending Date:</td>
                <td><input type="text" th:field="*{endingDate}" /></td>
            </tr>
            <tr>
                <td>Street:</td>
                <td><input type="text" th:field="*{address.street}" /></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{address.city}" /></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" th:field="*{address.country}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
