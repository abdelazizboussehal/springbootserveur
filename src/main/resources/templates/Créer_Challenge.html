<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Sale</title>
</head>
<body>
<div align="center">
    <h1>Enter New Sale</h1>
    <br />
    <form action="#" th:action="@{/admin/AllChallenge}" th:object="${challenge}"
          >

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="*{id}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Item Name:</td>
                <td><input type="text" th:field="*{createdDate}" /></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="text" th:field="*{startingDate}" /></td>
            </tr>
            <tr>
                <td>Amount (USD):</td>
                <td><input type="text" th:field="*{endingDate}" /></td>
            </tr>
            <tr>
                <td>Raouf:</td>
                <td><input type="text" th:field="*{address.street}" /></td>
            </tr>
            <tr>
                <td>Raouf:</td>
                <td><input type="text" th:field="*{address.city}" /></td>
            </tr>
            <tr>
                <td>Raouf:</td>
                <td><input type="text" th:field="*{address.country}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
