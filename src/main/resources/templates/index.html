<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sales Manager Application</title>
</head>
<body>
<div align="center">
    <h1>Sales Records</h1>
    <a href="/new">Enter New Sale</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Creation Date</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="listChallenge : ${listChallenge}">
            <td th:text="${listChallenge.id}">ID</td>
            <td th:text="${listChallenge.createdDate}">Creation Date</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
